<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login fleet app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="center">
        <h1>Login</h1>
        <form id="loginForm">
            <label>
                Email<input type="email" id="email" required placeholder="Enter your email">
            </label>
            <label>
                Password<input type="password" id="password" required placeholder="Enter ur password">
            </label>
            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit',function(e){
            e.preventDefault();
            const email=document.getElementById('email').value.trim();
            const pass=document.getElementById('password').value;
            if(email==='admin@gmail.com'&& pass==='admin1234'){
                alert('Login success');
            localStorage.setItem('fleetLoggedIn','true');
            location.href='admin.html';
            }else{
                alert('Wrong email or password');
            }
        });
    </script>
</body>
</html>
